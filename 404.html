<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
  </head>
  <body>
    <script>
      const url = window.location.href;
      const newUrl = url.replace(/\/[^/]*$/, "/index.html");
      window.location.href = newUrl;
    </script>
  </body>
</html>
